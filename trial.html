<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trial.css">
    <title>Horizontal Split Screen with Flip Page Transitions</title>
</head>
<body>
    <div class="split-container">
        <div class="split top">
            <div class="top-page">Page 1</div>
            <div class="top-page">Page 2</div>
            <div class="top-page">Page 3</div>
            <div class="top-page">Page 4</div>
            <div class="top-page">Page 5</div>
            <div class="top-page">Page 6</div>
        </div>
        <div class="split bottom">
            <div class="bottom-page">Page 1</div>
            <div class="bottom-page">Page 2</div>
            <div class="bottom-page">Page 3</div>
            <div class="bottom-page">Page 4</div>
            <div class="bottom-page">Page 5</div>
            <div class="bottom-page">Page 6</div>
        </div>
    </div>

    </div>
</body>
</html>
