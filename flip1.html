<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="flip1.css">
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
          <div class="front">
            FRONT
          </div>
          <div class="middle">
            MIDDLE
          </div>
          <div class="back">
            BACK
          </div>
        </div>
        <button class="flip-button">Flip</button> 

      </div>
  
  <div class="flip-container">
    <div class="flipper">
      <div class="front">
       FRONT
      </div>
      <div class="back">
       BACK
      </div>
    </div>
    <button class="flip-button">Flip</button> 

  </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const flipContainer = document.querySelector('.flip-container');
    const flipButton = flipContainer.querySelector('.flip-button');
    let isFlipped = false;
  
    flipButton.addEventListener('click', function() {
      flipContainer.classList.toggle('flipped');
      isFlipped = !isFlipped;
    });
  });
</script>

</body>

</html>
